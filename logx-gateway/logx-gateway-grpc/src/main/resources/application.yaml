server:
  port: 8082  # HTTP 管理端口

spring:
  application:
    name: logx-gateway-grpc

  # Kafka 配置
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
      compression-type: lz4
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 5000ms
      password: redis123
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/logx?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root123

# gRPC 配置
grpc:
  server:
    port: 9090
    # 最大消息大小 (10MB)
    max-inbound-message-size: 10485760
    # 最大元数据大小
    max-inbound-metadata-size: 8192
    # Keep-alive 配置
    keep-alive-time: 5m
    keep-alive-timeout: 20s
    permit-keep-alive-without-calls: true
    # 连接空闲超时
    max-connection-idle: 10m
    max-connection-age: 30m
    max-connection-age-grace: 5m

# 日志平台配置
logx:
  # Kafka Topic
  kafka:
    topic:
      log-ingestion: logx-logs
      log-processing: logx-logs-processing

  # 限流配置
  rate-limit:
    enabled: true
    global:
      qps: 10000  # 全局每秒10000个请求
    tenant:
      qps: 1000   # 每个租户每秒1000个请求
    system:
      qpm: 5000   # 每个系统每分钟5000个请求

  # 批量配置
  batch:
    max-size: 1000  # 单次最大日志条数

# 日志配置
logging:
  level:
    root: INFO
    com.domidodo.logx: DEBUG
    io.grpc: INFO
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# 监控端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
mybatis-plus:
  global-config:
    banner:  false
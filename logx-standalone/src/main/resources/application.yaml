# LogX 单体应用配置
spring:
  application:
    name: logx-standalone
  
  profiles:
    active: dev
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/logx?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 5000
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 1000
  
  # Elasticsearch 配置
  elasticsearch:
    uris: http://localhost:9200
    socket-timeout: 10s
    connection-timeout: 5s
  
  # Kafka 配置
  kafka:
    bootstrap-servers: localhost:9092
    # Producer 配置
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
    # Consumer 配置
    consumer:
      group-id: logx-processor-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: true
      auto-commit-interval: 1000
  
  # Jackson 配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
  shutdown: graceful

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.domidodo.logx.*.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
  basic:
    enable: false

# 日志配置
logging:
  level:
    root: INFO
    com.domidodo.logx: DEBUG
    org.springframework.kafka: WARN
    org.elasticsearch: WARN
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/logx-standalone.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30

# Actuator 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  health:
    elasticsearch:
      enabled: true
    redis:
      enabled: true

# LogX 业务配置
logx:
  # Kafka 主题配置
  kafka:
    topic:
      log-ingestion: logx-logs
      log-storage: logx-storage
      log-alert: logx-alert
  
  # 批量处理配置
  batch:
    max-size: 1000
    max-wait-ms: 1000
  
  # 存储配置
  storage:
    hot-days: 7      # 热数据保留天数
    warm-days: 30    # 温数据保留天数
    cold-days: 90    # 冷数据保留天数
    total-days: 365  # 总保留天数
  
  # 检测配置
  detection:
    enabled: true
    interval: 60000  # 检测间隔（毫秒）
  
  # 告警配置
  alert:
    enabled: true
    # 告警通知渠道
    channels:
      - email
      - webhook